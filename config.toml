baseURL = "https://www.UtahCountyBees.com"
languageCode = "en-us"
title = "UtahCountyBees"
theme = "universal"

# Define the number of posts per page
paginate = 2

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "FAQ"
    name = "FAQ"
    url  = "/faq/"
    weight = 2

[[menu.main]]
    identifier = "contact"
    name = "Contact US"
    url  = "/contact/"
    weight = 3

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "phone"
    url = "tel:801-734-9481"
    pre = "<i class='fas fa-2x fa-mobile-alt'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "https://www.facebook.com/groups/230607091341050"
    pre = "<i class='fab fa-2x fa-facebook'></i>" 

[[menu.topbar]]
    weight = 3
    name = "Email"
    url = "mailto:swarm@utahcountybees.com"
    pre = "<i class='fas fa-2x fa-envelope'></i>"



# Top par contact us
[params.topbar]
    enable = true
    text = "<p>Call or Text us ----------></p>"

[params.features]
    enable = true

[params.carousel]
    enable = true	
	
